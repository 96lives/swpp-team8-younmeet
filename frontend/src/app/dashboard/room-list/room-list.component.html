<div class="ui segment">
  <div *ngIf="rooms" class="ui relaxed divided list">
    <div class="item" *ngFor="let room of rooms
    | roomListFilter: searchText: searchOption
    | slice: 0: show">
      <a [routerLink]="['/room', room.hashid]" class="content">
        <div class="header">{{room.name}}</div>
        {{room.place}}
      </a>
    </div>
  </div>
  <button class="fluid ui button"
          *ngIf="rooms.length > show" (click)="show = rooms.length">
    View more
  </button>
</div>

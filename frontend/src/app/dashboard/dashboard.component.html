<h1>Dashboard</h1>
<div class="ui grid">
  <div class="eight wide column">
    <button class="ui green button" [routerLink]="['/room/create']">
      Create
    </button>
  </div>
  <div class="four wide column">
    <div class="ui search icon input">
      <i class="search icon"></i>
      <input type="text" name="search" placeholder="Search rooms..."
             [(ngModel)]="searchText" size="auto">
    </div>
  </div>
  <div class="four wide column">
    <sui-select class="ui yellow right floated labeled icon button"
                icon="filter"
                [options]="filters"
                [isSearchable]="true"
                placeholder="All"
                [(ngModel)]="currentSearchOption"
                #filterSelect>
      <div class="header">
        <i class="tags icon"></i>
        Filter by:
      </div>
      <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
    </sui-select>
  </div>
</div>
<sui-tabset>
  <div class="ui top attached tabular menu">
    <a class="item" suiTabHeader="1">Joined</a>
    <a class="item" suiTabHeader="2">Created</a>
  </div>
  <div class="ui bottom attached segment" suiTabContent="1">
    <app-room-list [rooms]="roomsJoined_Urgent
                   | roomListFilter: searchText: currentSearchOption">
    </app-room-list>
  </div>
  <div class="ui bottom attached segment" suiTabContent="2">
    <app-room-list [rooms]="roomsCreated_Urgent
                   | roomListFilter: searchText: currentSearchOption">
    </app-room-list>

  </div>
</sui-tabset>

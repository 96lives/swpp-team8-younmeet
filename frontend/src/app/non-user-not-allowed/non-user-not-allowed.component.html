<sui-modal [isClosable]="true" (dismissed)="goBack()" #modal>
  <div class="header">Non-Users are Forbidden</div>
  <div class="content">
    <!-- Name Input -->
    <p style="font-size: 20px">This page is allowed for only regular users. Sign Up for more features!</p>
    <button class="ui green button" (click)="modal.approve('done'); goSignUp()" autofocus>Sign Up</button>
    <button class="ui red button" (click)="modal.deny(); goBack()">Back</button>
  </div>
</sui-modal>

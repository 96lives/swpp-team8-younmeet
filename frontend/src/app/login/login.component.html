<body style="overflow:hidden;">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <img src="../../assets/images/login.png" width="320" draggable="false">
      <div class="ui hidden divider"></div>
        <div class="ui stacked segment">
          <form class="ui large form"
                [formGroup]="loginForm"
                (ngSubmit)="tryLogin()"
                [class.error]="!loginForm.valid && loginForm.touched">


          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input id="email" type="text" name="email/username" placeholder="ID/Email"
                     [formControl]="loginForm.controls['email/username']" size="18">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input id="password" class="input" type="password" name="password" placeholder="Password"
                     [formControl]="loginForm.controls['password']" size="18">
            </div>
          </div>

          <div id="loginFail"
               style="display: none"
               class="ui error message"> Incorrect Email/Username or Password
          </div>

          <button class="ui fluid large submit yellow button" type="submit">Login</button>
          </form>
        </div>
      <div class="ui message">
        New Member? &nbsp; <a [routerLink]="['/signup']">Sign Up</a>
        <div *ngIf="redirectUrl">
          Or &nbsp; <a [routerLink]="['/login','non-user']"> Login without Signing Up</a>
        </div>
      </div>
      <div class="ui message">
        New to You & MEet? &nbsp; <a [routerLink]="['/tutorial']">View Tutorial</a>
      </div>
    </div>
  </div>
</body>
